<body

    <header class="fixed bg-transparent top-0 left-0 w-full flex items-center z-[99]">

                        <span class="btn-nav-line transition duration-300 ease-in-out origin-top-left"></span>

                            </li>
                            <!-- ic q & a  -->
                            <li class="group mt-4 lg:mt-0">
                                <a href="#QAbibble" class="text-base text-[#C2BB00] font-bold hover:text-xl">
                                    <i class="fa-solid fa-circle-question fa-fade fa-lg"></i>
                                    Q & A
                                </a>
                            </li>
                            <!-- lainnya -->
                            <li class="group mt-4 lg:mt-0">

                            <li class="group mt-4 lg:mt-0">

                                    class="hover:cursor-pointer text-base text-[#C2BB00] hover:text-2xl">

                            </li>
                            <!-- cb admin -->
                            <input type="checkbox" id="cb-admin" class="hidden">
